
<mat-toolbar style="height: 75px;">
  <div class="container" >
    <div class="row mb-4">
      <button mat-button [matMenuTriggerFor]="menu1"  style="position: absolute; left: 0;  outline: unset;" (click)="true">
        <mat-icon style="color: #4252FF; font-size:35px; margin-top: -10px;">menu</mat-icon>
        <span style="color: #4252FF; font-size: 24px; margin-left: 15px;">MENU</span>
      </button>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item><img src="assets/icons-profile/icone-chat.svg" alt="" width="25px" height="25px"> Chat</button>
        <button mat-menu-item><img src="assets/icons-profile/icone-rede-apoio.svg" alt="" width="25px" height="25px"> Rede de Apoio</button>
        <button mat-menu-item><img src="assets/icons-profile/icone-feedback.svg" alt="" width="25px" height="25px"> Feedback</button>
        <button mat-menu-item><img src="assets/icons-profile/icone-simulador.svg" alt="" width="25px" height="25px"> Simulador de Entrevista</button>
      </mat-menu>

      <div style="position: absolute;left:40%">
        <a href="/"><img src="assets/GrowGirl-logo-colorized-4.svg" style="height: 25px;"></a>
      </div>

      <div style="position: absolute; right:95px;">
        <img src="assets/icone-lupa-busca.svg" width="30px;">
        <button mat-button [matMenuTriggerFor]="menu">
          <img src="{{ profileImg }}" style="width:40px; border:solid 3px #d3d3d3; border-radius:75px;">
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="redirectMyProfile()">
            <img src="assets/icons-profile/icone-perfil.svg" alt="" width="25px" height="25px">Perfil</button>
          <button mat-menu-item><img src="assets/icons-profile/icone-pontuacao.svg" alt="" width="25px" height="25px">Pontuação</button>
          <button mat-menu-item><img src="assets/icons-profile/icone-dicas.svg" alt="" width="25px" height="25px">Dicas</button>
          <button mat-menu-item (click)="redirectToHome()"><img src="assets/icons-profile/icone-sair.svg" alt="" width="25px" height="25px"> Sair</button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>

 <div style="text-align:center !important; display:inline; margin-left: 80px;">
  <img #mappedImg class="rwdimgmap mapped-img" src="{{ imgUrl }}" alt="img-map" usemap="#img-map" (load)="updateMap()" />

  <map name="img-map" id="img-map">
    <area *ngFor="let part of imgParts"
    shape="{{part.shape}}" coords="{{part.coords}}" (click)="partClicked(part.type)" title="{{part.type}}"/> <div></div>
  </map>
  <!-- <img *ngIf="isObjVisible" class="tooltip-img tooltip-objetive" src="../assets/tooltip-objetive.png"/>
  <img *ngIf="isRealVisible" class="tooltip-img tooltip-reality" src="../assets/tooltip-reality.png"/>
  <img *ngIf="isOptVisible" class="tooltip-img tooltip-options" src="../assets/tooltip-options.png"/>
  <img *ngIf="isNextVisible" class="tooltip-img tooltip-next" src="../assets/tooltip-next.png"/> -->
</div>
