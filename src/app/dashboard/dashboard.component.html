
<mat-toolbar>
  <div class="container" >
    <div class="row mb-4">
      <button mat-button (click)="onClick()"><mat-icon style="color: #4252FF;">menu</mat-icon> <span style="color: #4252FF;">MENU</span></button>

      <div class="align-self-center align-items-center offset-3">
        <a href="/home">
          <img src="assets/GrowGirl-logo-colorized-4.svg" width="200" style="margin-top: 30px;">
        </a>
      </div>
      <!-- <img; class="float-right"; style="float: right;"; src="assets/icone-lupa-busca.svg"> -->
      <!-- style="text-align: right;width: 100%;"
      align-self-end-->
      <div class="col-md-1 offset-3 align-items-center align-self-end justify-content-end">
        <img src="assets/icone-lupa-busca.svg" width="30px;">

      </div>
    </div>
  </div>
</mat-toolbar>

 <div style="text-align:center !important; display:inline">
  <img #mappedImg class="rwdimgmap mapped-img" src="{{ imgUrl }}" alt="img-map" usemap="#img-map" (load)="updateMap()" />

  <map name="img-map" id="img-map">
    <area *ngFor="let part of imgParts"
    shape="{{part.shape}}" coords="{{part.coords}}" (click)="partClicked(part.type)" title="{{part.type}}"/> <div></div>
  </map>

  <img *ngIf="isOptVisible" class="tooltip-img tooltip-options" src="../assets/tooltip-options.png"/>
  <img *ngIf="isNextVisible" class="tooltip-img tooltip-next" src="../assets/tooltip-next.png"/> -->
</div>
