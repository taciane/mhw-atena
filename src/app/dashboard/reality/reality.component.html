<div class="dialog-header" *ngIf="isAvailable">
  <img class="dialog-img" src="../../../assets/img-lamp.png"/>
  <div class="dialog-text">
    <span>
      Nesta etapa as perguntas visam esclarecer a realidade em que você se encontra no momento.
      Para isso, elas devem incentivá-la a pensar, estudar e analisar sua situação atual.
      O foco precisa ser descrito e sem julgamentos.
    </span>
  </div>
</div>

<h1 mat-dialog-title>
  <h4 class="window-title"> Realidade</h4> 
  <button mat-dialog-close class="close-button"> 
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
  </button>
</h1>
<div mat-dialog-content>
  <div class="col-md-12" *ngIf="isAvailable">
    <form [formGroup]="forms">
      <p>
        <label for="obj-list">Onde você está nesse momento? Perto ou longe de suas metas?</label>
        <textarea class="forms-field" formControlName="answer1" [(ngModel)]="results.answer1"></textarea>
    </p>

    <p>
        <label for="obj-list">Quais os fatos importantes da sua vida profissional no tempo presente?</label>
        <textarea class="forms-field" formControlName="answer2" [(ngModel)]="results.answer2"></textarea>
    </p>

    <p>
        <label for="obj-list">Qual a percepção que as pessoas têm de você?</label>
        <textarea class="forms-field" formControlName="answer3" [(ngModel)]="results.answer3"></textarea>
    </p>

    <p>
        <label for="obj-list">Você está vivendo algum fato que está te afetando?</label>
        <textarea class="forms-field" formControlName="answer4" [(ngModel)]="results.answer4"></textarea>
    </p>
  </form>
  </div>

  <span *ngIf="!isAvailable">Uh oh! Você pulou algum passo!</span>
</div>
<div class="action-buttons" mat-dialog-actions *ngIf="isAvailable">
  <button class="dialog-button back-button" mat-button [mat-dialog-close]>Voltar</button>
  <button class="dialog-button save-button" mat-button [disabled]="!forms.valid" [mat-dialog-close]="results" cdkFocusInitial>Salvar</button>
</div>
